<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typer Game</title>
    <link rel="stylesheet" href="static/style.css">
    <script defer src="static/game.js"></script>
</head>
<body>
    <div class="terminal">
        <h1>Fast Typer - Hack the System!</h1>
        <div id="typing-challenge">
            <p id="code-snippet">Type this text as fast as you can...</p>
            <textarea id="user-input" rows="5"></textarea>
            <div id="stats">
                <p>Time: <span id="timer">0</span>s</p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
                <p>Words per minute: <span id="wpm">0</span></p>
            </div>
        </div>
    </div>
</body>
</html>
