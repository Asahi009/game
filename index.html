<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game Tycoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Simple Game Tycoon</h1>

    <div id="info-panel">
      <p>Balance: $<span id="balance">5000</span></p>
      <p>Employees: <span id="employees">1</span></p>
    </div>

    <div id="actions">
      <button onclick="developGame()">Develop Game</button>
      <button onclick="hireEmployee()">Hire Employee</button>
    </div>

    <div id="log-panel">
      <h2>Log</h2>
      <div id="log"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
