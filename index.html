<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <div id="auth-container">
            <h1>Login to Play</h1>
            <div id="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
            </div>
        </div>

        <!-- Game Section (hidden until login) -->
        <div id="game-container" style="display: none;">
            <h1>Fast Typer Game</h1>
            <div id="word-display">Click Start to Begin</div>
            <input type="text" id="word-input" placeholder="Type the word here" disabled>
            <div id="score-board">
                <p>Time Left: <span id="time">10</span> seconds</p>
                <p>Score: <span id="score">0</span></p>
                <p>TPS: <span id="tps">0</span></p>
            </div>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
